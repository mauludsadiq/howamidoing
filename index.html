<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Am I Doing?</title>
  <style>
    body {
      font-family: Lora, serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    #container {
      width: 80vw;
      max-width: 600px;
      height: 60vh;
      max-height: 400px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2em;
      transition: background-color 0.3s ease;
    }
    #prompt {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #inputBox {
      width: 80%;
      padding: 0.5em;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="prompt">How Am I Doing?</div>
    <input id="inputBox" placeholder="Type your feeling here..." />
  </div>

  <script>
    const emotions = {
      "abandon":15,"abandoned":15,"abandonment":15,"abate":8,"abhor":17,"abhorrence":17,"abiding":1,"ability":1,"able":1,
      // SNIP â€” INSERT THE REST OF YOUR FULL OBJECT HERE
      "source":1
    };

    const colorMap = {
      0: "#A8E6A2", // positive
      1: "#A8E6A2",
      2: "#A8E6A2",
      3: "#A8E6A2",
      4: "#A8E6A2",
      5: "#A8E6A2",
      6: "#A8E6A2",
      7: "#A8E6A2",
      8: "#A8E6A2",
      9: "#A8E6A2",
      10: "#FFD700", // neutral
      11: "#FFD700",
      12: "#FFD700",
      13: "#FF8C00", // negative light
      14: "#FF8C00",
      15: "#FF0000", // negative intense
      16: "#FF0000",
      17: "#8B0000",
      18: "#8B0000",
      19: "#8B0000"
    };

    const container = document.getElementById('container');
    const input = document.getElementById('inputBox');

    input.addEventListener('input', () => {
      const words = input.value.toLowerCase().split(/\s+/);
      let maxEmotion = -1;
      words.forEach(word => {
        if (emotions[word] !== undefined) {
          maxEmotion = Math.max(maxEmotion, emotions[word]);
        }
      });
      if (maxEmotion !== -1) {
        container.style.backgroundColor = colorMap[maxEmotion] || "#FFFFFF";
      }
    });
  </script>
</body>
</html>
