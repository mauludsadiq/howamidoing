<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Am I Doing?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lora', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s;
    }
    #prompt-box {
      width: 40%;
      max-width: 400px;
      height: 20%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }
    #prompt-box input {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      #prompt-box {
        width: 80%;
        height: auto;
      }
      #prompt-box input {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="prompt-box">
    <div style="margin-bottom: 12px; font-size: 1.2em;">How Am I Doing?</div>
    <input type="text" id="emotionInput" placeholder="Type how you feel..."/>
  </div>

  <script src="emotions.js"></script>
  <script>
    const input = document.getElementById('emotionInput');
    input.addEventListener('input', () => {
      const words = input.value.toLowerCase().split(/\s+/);
      let found = false;
      for (const word of words) {
        if (emotions[word]) {
          document.body.style.backgroundColor = emotions[word];
          found = true;
          break;
        }
      }
      if (!found) {
        document.body.style.backgroundColor = '#ffffff';
      }
    });
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        input.blur();
      }
    });
  </script>
</body>
</html>
