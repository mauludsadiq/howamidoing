<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Am I Doing?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #outerBox {
      background-color: black;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: background-color 0.5s;
      max-width: 95vw;
    }
    #innerBox {
      background-color: white;
      width: 500px;
      max-width: 90vw;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }
    #innerBox h1 {
      text-align: center;
      font-size: 1.5rem;
      margin: 0 0 20px;
    }
    #textInput {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      overflow-y: hidden; /* Hide scroll until needed */
      resize: none; /* prevent manual resizing */
    }
  </style>
</head>
<body>
  <div id="outerBox">
    <div id="innerBox">
      <h1>How Am I Doing?</h1>
      <textarea id="textInput" placeholder="Type your thoughts here..."></textarea>
    </div>
  </div>

  <script src="emotions.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const outerBox = document.getElementById('outerBox');

    // Make textarea grow with content
    function autoResize() {
      textInput.style.height = 'auto';
      textInput.style.height = textInput.scrollHeight + 'px';
    }

    textInput.addEventListener('input', () => {
      const text = textInput.value.toLowerCase();
      autoResize();

      let detectedEmotionId = null;
      for (const [word, id] of Object.entries(emotions)) {
        if (text.includes(word.toLowerCase())) {
          detectedEmotionId = id;
          break;
        }
      }
      if (detectedEmotionId !== null) {
        const color = getColorForEmotion(detectedEmotionId, 50);
        outerBox.style.backgroundColor = color;
      } else {
        outerBox.style.backgroundColor = 'black'; // reset when no emotion matches
      }
    });

    // initialize height
    autoResize();
  </script>
</body>
</html>
