<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Am I Doing?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .outer-box {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 700px;
    }
    .inner-box {
      border: 4px solid transparent;
      border-radius: 8px;
      padding: 20px;
      transition: border-color 0.3s;
      min-height: 150px;
      resize: none;
      width: 100%;
      font-size: 18px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <textarea class="inner-box" id="textInput" placeholder="How am I doing? Type your thoughts here..."></textarea>
  </div>

  <!-- Include your local emotions.js -->
  <script src="emotions.js"></script>

  <script>
    const textInput = document.getElementById("textInput");

    let lastTime = Date.now();
    let lastLength = 0;

    textInput.addEventListener("input", () => {
      const currentTime = Date.now();
      const timeDiff = (currentTime - lastTime) / 1000; // seconds
      const lengthDiff = textInput.value.length - lastLength;
      const speed = lengthDiff / timeDiff; // chars per second
      lastTime = currentTime;
      lastLength = textInput.value.length;

      // Determine emotion and color
      const words = textInput.value.toLowerCase().match(/\b\w+\b/g) || [];
      let highestEmotion = null;
      let highestScore = -1;

      words.forEach(word => {
        if (emotions[word] !== undefined && emotions[word] > highestScore) {
          highestEmotion = emotions[word];
          highestScore = emotions[word];
        }
      });

      if (highestEmotion !== null) {
        const base = emotionColors[highestEmotion];
        const speedFactor = Math.max(0, Math.min(speed, 15)) / 15; // normalized
        const intensityShift = (0.5 - speedFactor) * 20; // Â±10 l
        const adjustedL = Math.max(10, Math.min(90, base.l + intensityShift));
        const color = `hsl(${base.h}, ${base.s}%, ${adjustedL}%)`;
        textInput.style.borderColor = color;
      } else {
        textInput.style.borderColor = "transparent";
      }

      // Grow the box with more text
      textInput.style.height = "auto";
      textInput.style.height = textInput.scrollHeight + "px";
    });
  </script>
</body>
</html>
