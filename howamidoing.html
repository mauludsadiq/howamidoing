<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How Am I Doing?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: hsl(200, 70%, 55%); /* neutral default */
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>How Am I Doing?</h1>
    <textarea id="input" rows="4" placeholder="Type your feelings..."></textarea>
  </div>

  <script src="emotions.js"></script>
  <script>
    const emotionColors = {
      0: {h:100, s:60, l:50},  // happy
      13: {h:0, s:85, l:50},   // anger
      15: {h:220, s:50, l:60}, // sadness
      // add more mappings as needed
    };

    const input = document.getElementById('input');
    let lastTime = Date.now();

    function getTypingSpeed() {
      const now = Date.now();
      const elapsed = now - lastTime;
      lastTime = now;
      return Math.min(100, 60000 / Math.max(elapsed, 1)); // words per min estimate
    }

    function getColor(emotionId, speed) {
      const base = emotionColors[emotionId] || {h:200, s:70, l:55}; // fallback neutral
      const intensityShift = (0.5 - Math.min(speed / 100, 1)) * 20;
      const l = Math.max(10, Math.min(90, base.l + intensityShift));
      return `hsl(${base.h}, ${base.s}%, ${l}%)`;
    }

    function detectEmotion(text) {
      let matchedId = null;
      const words = text.toLowerCase().split(/\W+/);
      words.forEach(word => {
        if (emotions[word] !== undefined) {
          matchedId = emotions[word];
        }
      });
      return matchedId;
    }

    input.addEventListener('input', () => {
      const speed = getTypingSpeed();
      const emotionId = detectEmotion(input.value);
      const color = getColor(emotionId, speed);
      document.body.style.backgroundColor = color;
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const speed = getTypingSpeed();
        const emotionId = detectEmotion(input.value);
        const color = getColor(emotionId, speed);
        document.body.style.backgroundColor = color;
      }
    });
  </script>
</body>
</html>
